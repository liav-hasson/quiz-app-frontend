<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QuizLab — We'll be back soon</title>
  <meta name="description" content="QuizLab is temporarily unavailable — we'll be back soon.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%230ea5a9'/><text x='50' y='58' font-size='48' text-anchor='middle' fill='white' font-family='Arial,Helvetica Neue,Helvetica'>Q</text></svg>">
  <style>
    :root{
      --bg1:#071033; /* deep navy */
      --bg2:#0ea5a9; /* teal */
      --accent:#ffb86b; /* warm accent */
      --muted:rgba(255,255,255,0.85);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--muted);
      background:linear-gradient(135deg,var(--bg1) 0%, #081230 35%, var(--bg2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:860px;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      border-radius:16px;
      padding:48px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
    }
    .logo{display:flex;align-items:center;gap:16px;justify-content:center;margin-bottom:18px}
    .logo img{height:100px;flex:0 0 100px;object-fit:contain}
    .brand{font-size:28px;font-weight:700;color:white;letter-spacing:0.2px}
    h1{margin:6px 0 10px;font-size:36px;color:white}
    p{margin:0 0 18px;color:var(--muted);font-size:16px}
    .sub{color:rgba(255,255,255,0.65);font-size:14px}
    .spinner{margin:18px auto 0;width:56px;height:6px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#ffd27a,white);animation:move 1.6s linear infinite}
    @keyframes move{0%{transform:translateX(-60%)}50%{transform:translateX(0)}100%{transform:translateX(60%)}}
    @media (max-width:520px){.card{padding:28px}.brand{font-size:20px}h1{font-size:24px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-hidden="false">
      <img src="react-app/public/assets/Quizlabs-Full-BW.svg" alt="QuizLab logo" height="100" loading="lazy">
    </div>

    <h1>We'll be back soon</h1>
    <p>QuizLab is temporarily unavailable for maintenance. We're working to bring everything back online as quickly as possible.</p>

    <div class="spinner" aria-hidden="true"></div>
  </main>
</body>
</html>
